<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Hello, world!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="cont">
            <div class="row">
                <div class="col-4">
                    <input class="posname" type="text" name="">
                </div>
                <div class="col-4">
                    <input class="poscost" type="text" name="">
                </div>                
            </div>
            <div class="row">
                <div class="col-4">
                    <input class="posname" type="text" name="">
                </div>
                <div class="col-4">
                    <input class="poscost" type="text" name="">
                </div>                
            </div>
        </div>
        
        <div id="summ" class="row">
            <div class="col-4">
                <span>Добавить позицию</span>
            </div>
            <div class="col-4">
                <button id="btnadd" type="button">Добавить</button>
            </div>
        
        </div>
        <div id="summ" class="row">
            <div class="col-4">
                <span>Итого</span>
            </div>
            <div class="col-4">
                <input id="inpsum" type="text" name="">
            </div>
        
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#btnadd").click(function(){
                var str = '<div class="row"><div class="col-4">'+
                    '<input class="posname" type="text" name=""></div>'+
                '<div class="col-4"><input class="poscost" type="text" name=""></div></div>';
                $("#cont").append(str);
            });
            $(".poscost").on('keydown', function(){
                var sum = 0;
                $(".poscost").each(function(index){
                    sum+= +$(this).val();
                });
                $("#inpsum").val(sum);
            })
        });
</script>
</body>
</html>
